<div>
    <div>       
    </div>
    <form (ngSubmit)="onSubmit(form.value)" [ngFormModel]="form">
        <div *ngFor="#bookmarkOption of bookmarkOptions">
            <bm-option [bookmarkOption]="bookmarkOption" [form]="form"></bm-option>
        </div>
    </form>
    <button class="btn btn-warning" (click)="onBackClicked()">Back</button>
    <button class="btn btn-primary" (click)="onCopyClicked()">Copy</button>
</div>
